<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Portal</title>
    <style>
        body {
            background-color: #0b1d3a;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            justify-content: center;
            overflow-x: hidden;
        }

        .header-logo {
            font-size: 3rem; /* Larger header */
            font-weight: bold;
            color: #4cc9f0;
            text-align: center;
            margin-bottom: 50px;
            text-shadow: 0px 0px 20px rgba(76, 201, 240, 0.6);
        }

        /* Main Section: Pencil | Grid | Calculator */
        .main-layout {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 60px; /* Increased gap for larger images */
            width: 100%;
            max-width: 1400px;
        }

        .side-image {
            width: 200px; /* Significantly larger images */
            height: auto;
            filter: drop-shadow(0px 0px 15px rgba(255, 255, 255, 0.3));
            animation: float 4s ease-in-out infinite; /* Adds subtle movement */
        }

        /* Floating animation for the tools */
        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-15px); }
            100% { transform: translateY(0px); }
        }

        /* The Button Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 200px); /* Slightly wider buttons to match scale */
            gap: 20px;
            background: rgba(255, 255, 255, 0.05);
            padding: 30px;
            border-radius: 25px;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        .grid-button {
            background-color: #ffffff;
            color: #333333;
            padding: 30px 10px;
            text-align: center;
            border-radius: 12px;
            font-weight: bold;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 5px 10px rgba(0,0,0,0.4);
        }

        .grid-button:hover {
            background-color: #f0f0f0;
            transform: scale(1.08);
            box-shadow: 0 0 20px rgba(76, 201, 240, 0.7);
        }

        /* The Quote */
        .footer-text {
            margin-top: 60px;
            font-style: italic;
            color: #8899a6;
            font-size: 1.5rem;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="header-logo">What do you want to learn?</div>

    <div class="main-layout">
        <img src="pencil.png" alt="Pencil" class="side-image">

        <div class="grid-container">
            <button onclick="openSite()" class="grid-button">Data</button>
            <button onclick="openSite()" class="grid-button">Geometry</button>
            <button onclick="openSite()" class="grid-button">Numbers</button>
            <button onclick="openSite()" class="grid-button">Puzzles</button>
            <button onclick="openSite()" class="grid-button">Money</button>
            <button onclick="openSite()" class="grid-button">Algebra</button>
            <button onclick="openSite()" class="grid-button">Calculus</button>
            <button onclick="openSite()" class="grid-button">Physics</button>
            <button onclick="openSite()" class="grid-button">Games</button>
            <button onclick="openSite()" class="grid-button">Dictionary</button>
            <button onclick="openSite()" class="grid-button">Worksheets</button>
            <button onclick="openSite()" class="grid-button">Measurement</button>
        </div>

        <img src="calculator.png" alt="Calculator" class="side-image">
    </div>

    <p class="footer-text">"Why can't school be fun?"</p>

    <script>
        function openSite() {
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = "https://thegamewebsite.github.io/realhome";
            
            win.document.body.appendChild(iframe);
        }
    </script>

</body>
</html>
