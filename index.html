<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning Portal</title>
    <style>
        body {
            background-color: #0b1d3a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            margin: 0;
            overflow-x: hidden;
        }

        /* Header Layout: Pencil - Question - Calculator */
        .header-container {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin-bottom: 40px;
            max-width: 90%;
        }

        .header-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4cc9f0;
            text-align: center;
            text-shadow: 2px 2px 10px rgba(0,0,0,0.5);
        }

        .side-image {
            width: 70px;
            height: auto;
            filter: drop-shadow(0px 0px 5px rgba(255,255,255,0.2));
        }

        /* The Button Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 180px);
            gap: 15px;
            background: rgba(255, 255, 255, 0.05);
            padding: 25px;
            border-radius: 20px;
            box-shadow: inset 0 0 20px rgba(0,0,0,0.3);
        }

        .grid-button {
            background-color: #ffffff;
            color: #333333;
            padding: 25px 15px;
            text-align: center;
            border-radius: 10px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: all 0.2s ease-in-out;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 6px rgba(0,0,0,0.2);
        }

        .grid-button:hover {
            background-color: #f0f0f0;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(76, 201, 240, 0.4);
        }

        /* The Updated Footer Quote */
        .footer-text {
            margin-top: 40px;
            font-style: italic;
            color: #8899a6;
            font-size: 1.2rem; /* Slightly larger for emphasis */
            letter-spacing: 0.5px;
        }
    </style>
</head>
<body>

    <div class="header-container">
        <img src="pencil.png" alt="Pencil" class="side-image">
        
        <div class="header-logo">What do you want to learn?</div>
        
        <img src="calculator.png" alt="Calculator" class="side-image">
    </div>

    <div class="grid-container">
        <button onclick="openSite()" class="grid-button">Data</button>
        <button onclick="openSite()" class="grid-button">Geometry</button>
        <button onclick="openSite()" class="grid-button">Numbers</button>
        <button onclick="openSite()" class="grid-button">Puzzles</button>
        <button onclick="openSite()" class="grid-button">Money</button>
        <button onclick="openSite()" class="grid-button">Algebra</button>
        <button onclick="openSite()" class="grid-button">Calculus</button>
        <button onclick="openSite()" class="grid-button">Physics</button>
        <button onclick="openSite()" class="grid-button">Games</button>
        <button onclick="openSite()" class="grid-button">Dictionary</button>
        <button onclick="openSite()" class="grid-button">Worksheets</button>
        <button onclick="openSite()" class="grid-button">Measurement</button>
    </div>

    <p class="footer-text">"Why can't school be fun?"</p>

    <script>
        function openSite() {
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = "https://thegamewebsite.github.io/realhome";
            
            win.document.body.appendChild(iframe);
        }
    </script>

</body>
</html>
