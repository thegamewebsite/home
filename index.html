<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math is Fun</title>
    <style>
        body {
            background-color: #0b1d3a;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            margin: 0;
        }

        .header-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4cc9f0;
            margin-bottom: 20px;
        }

        /* The Button Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .grid-button {
            background-color: white;
            color: #333;
            padding: 30px 20px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .grid-button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .footer-text {
            margin-top: 30px;
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="header-logo">Math is Fun</div>

    <div class="grid-container">
        <button onclick="openSite()" class="grid-button">Data</button>
        <button onclick="openSite()" class="grid-button">Geometry</button>
        <button onclick="openSite()" class="grid-button">Numbers</button>
        <button onclick="openSite()" class="grid-button">Puzzles</button>
        <button onclick="openSite()" class="grid-button">Money</button>
        <button onclick="openSite()" class="grid-button">Algebra</button>
        <button onclick="openSite()" class="grid-button">Calculus</button>
        <button onclick="openSite()" class="grid-button">Physics</button>
        <button onclick="openSite()" class="grid-button">Games</button>
        <button onclick="openSite()" class="grid-button">Dictionary</button>
        <button onclick="openSite()" class="grid-button">Worksheets</button>
        <button onclick="openSite()" class="grid-button">Measurement</button>
    </div>

    <p class="footer-text">"The math of survival requires the right tools."</p>

    <script>
        function openSite() {
            // Create the blank window (The 'Empty Hand' of the board)
            var win = window.open();
            win.document.body.style.margin = '0';
            win.document.body.style.height = '100vh';
            
            // Create an iframe to house the real existence
            var iframe = win.document.createElement('iframe');
            iframe.style.border = 'none';
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.margin = '0';
            iframe.src = "https://thegamewebsite.github.io/realhome";
            
            // Inject the iframe into the blank window
            win.document.body.appendChild(iframe);
        }
    </script>

</body>
</html>
