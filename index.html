<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math is Fun (Gateway)</title>
    <style>
        body {
            background-color: #0b1d3a; /* Dark blue background from image */
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
        }

        .header-logo {
            font-size: 2.5rem;
            font-weight: bold;
            color: #4cc9f0;
            margin-bottom: 20px;
        }

        /* The Button Grid */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 800px;
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 15px;
        }

        .grid-button {
            background-color: white;
            color: #333;
            text-decoration: none;
            padding: 30px 20px;
            text-align: center;
            border-radius: 8px;
            font-weight: bold;
            font-size: 1.1rem;
            transition: transform 0.2s, background-color 0.2s;
            cursor: pointer;
            border: none;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        /* Hover effect: The "Challenge" of the interaction */
        .grid-button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }

        .footer-text {
            margin-top: 30px;
            font-style: italic;
            color: #aaa;
        }
    </style>
</head>
<body>

    <div class="header-logo">Math is Fun</div>

    <div class="grid-container">
        <a href="https://thegamewebsite.github.io/realhome" class="grid-button">Data</a>
        <a href="https://thegamewebsite.github.io/realhome" class="grid-button">Geometry</a>
        <a href="https://thegamewebsite.github.io/realhome" class="grid-button">Numbers</a>
        <a href="https://thegamewebsite.github.io/realhome" class="grid-button">Puzzles</a>
        <a href="https://thegamewebsite.github.io/realhome" class="grid-button">Money</a>
        <a href="https://thegamewebsite.github.io/realhome" class="grid-button">Algebra</a>
        <a href="https://thegamewebsite.github.io/realhome" class="grid-button">Calculus</a>
        <a href="https://thegamewebsite.github.io/realhome" class="grid-button">Physics</a>
        <a href="https://thegamewebsite.github.io/realhome" class="grid-button">Games</a>
        <a href="https://thegamewebsite.github.io/realhome" class="grid-button">Dictionary</a>
        <a href="https://thegamewebsite.github.io/realhome" class="grid-button">Worksheets</a>
        <a href="https://thegamewebsite.github.io/realhome" class="grid-button">Measurement</a>
    </div>

    <p class="footer-text">"The math of survival requires the right tools."</p>

</body>
</html>
